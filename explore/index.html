<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Explore Partners</title>
  <style>
    :root {
      color-scheme: light dark;
      --radius: 12px;
      --gap: 16px;
      --card-bg: color-mix(in oklab, Canvas 96%, CanvasText 4%);
      --card-border: color-mix(in oklab, CanvasText 14%, transparent);
      --card-border-hover: color-mix(in oklab, CanvasText 28%, transparent);
      --muted: color-mix(in oklab, CanvasText 70%, transparent);
      --accent: #7c5cff;
      --accent-2: #ff6a95;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      line-height: 1.4;
      background:
        radial-gradient(1200px 600px at 10% -10%, color-mix(in oklab, var(--accent) 10%, transparent), transparent 60%),
        radial-gradient(1200px 600px at 110% 0%, color-mix(in oklab, var(--accent-2) 10%, transparent), transparent 55%),
        Canvas;
      color: CanvasText;
    }
    .wrap { max-width: 1200px; margin: 0 auto; padding: 24px; }
    header { text-align: center; padding: 24px 0 8px; }
    header h1 { margin: 0; font-size: 34px; letter-spacing: -0.02em; line-height: 1.1; }
    header h1 .accent { background: linear-gradient(90deg, var(--accent), var(--accent-2)); -webkit-background-clip: text; background-clip: text; color: transparent; }
    header p { margin: 8px 0 0; color: var(--muted); }
    .filter { margin: 6px 0 0; color: var(--muted); font-size: 13px; }
    .badge { display: inline-block; padding: 2px 8px; border-radius: 999px; border: 1px solid var(--card-border); background: color-mix(in oklab, Canvas 92%, CanvasText 8%); }
    .partners {
      list-style: none;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: var(--gap);
      padding: 8px 0 24px;
      margin: 0;
    }
    .partner a {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      min-height: 200px;
      padding: 16px;
      border: 1px solid transparent;
      border-radius: var(--radius);
      background:
        linear-gradient(180deg, color-mix(in oklab, var(--accent) 6%, transparent), color-mix(in oklab, CanvasText 8%, transparent)) border-box,
        linear-gradient(180deg, color-mix(in oklab, Canvas 98%, CanvasText 2%), color-mix(in oklab, Canvas 94%, CanvasText 6%)) padding-box;
      text-decoration: none;
      color: inherit;
      transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
      box-shadow:
        0 0 0 1px color-mix(in oklab, CanvasText 8%, transparent) inset,
        0 8px 24px color-mix(in oklab, CanvasText 10%, transparent);
    }
    .partner a:hover,
    .partner a:focus-visible {
      transform: translateY(-4px);
      box-shadow:
        0 0 0 1px color-mix(in oklab, CanvasText 10%, transparent) inset,
        0 14px 36px color-mix(in oklab, CanvasText 20%, transparent);
      background:
        linear-gradient(180deg, color-mix(in oklab, var(--accent) 12%, transparent), color-mix(in oklab, CanvasText 10%, transparent)) border-box,
        linear-gradient(180deg, color-mix(in oklab, Canvas 99%, CanvasText 1%), color-mix(in oklab, Canvas 93%, CanvasText 7%)) padding-box;
      outline: none;
    }
    .partner a:focus-visible { box-shadow: 0 0 0 3px color-mix(in oklab, var(--accent) 35%, transparent), 0 12px 32px color-mix(in oklab, CanvasText 18%, transparent); }
    .logo {
      width: 100%;
      height: 96px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: calc(var(--radius) - 4px);
      background:
        linear-gradient(180deg, color-mix(in oklab, Canvas 96%, CanvasText 4%), color-mix(in oklab, Canvas 90%, CanvasText 10%));
      overflow: hidden;
    }
    .logo img {
      max-width: 90%;
      max-height: 72px;
      object-fit: contain;
      display: block;
      filter: saturate(1.05) contrast(1.02);
    }
    .partner .title { font-size: 15px; font-weight: 650; text-align: center; letter-spacing: -0.01em; }
    .partner .subtitle { font-size: 12px; text-align: center; color: var(--muted); max-width: 28ch; }
    .partner .meta { font-size: 11px; color: var(--muted); }
    @media (max-width: 640px) {
      .partners { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }
    @media (min-width: 960px) {
      .partners { grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); }
      .partner a { min-height: 220px; }
      .logo { height: 110px; }
      .logo img { max-height: 84px; }
    }
    @media (prefers-reduced-motion: reduce) {
      .partner a { transition: none; }
      .partner a:hover, .partner a:focus-visible { transform: none; box-shadow: none; }
    }
  </style>
  <script>
    async function loadPartners() {
      const container = document.getElementById('partners');
      const params = new URLSearchParams(window.location.search);
      let networkFilter = (params.get('network') || '').trim();
      if (networkFilter === 'lightning' || networkFilter === 'USDT') {
        // override to bitcoin
        networkFilter = 'bitcoin';
      }
      try {
        const response = await fetch('./partners.json', { cache: 'no-cache' });
        if (!response.ok) throw new Error('Failed to load partners.json');
        const partners = await response.json();

        if (!Array.isArray(partners)) throw new Error('partners.json must be an array');

        const getHostname = (url) => {
          try { return new URL(url).hostname; } catch { return null; }
        };
        const getFaviconSources = (url) => {
          const hostname = getHostname(url);
          const sources = [];
          if (hostname) {
            sources.push(`https://icons.duckduckgo.com/ip3/${hostname}.ico`);
            sources.push(`https://www.google.com/s2/favicons?sz=64&domain_url=${encodeURIComponent(url)}`);
          }
          return sources;
        };
        const appendImageWithFallbacks = (anchor, sources, altText) => {
          if (!sources || sources.length === 0) return false;
          const holder = document.createElement('div');
          holder.className = 'logo';
          const img = document.createElement('img');
          img.alt = altText || 'Partner';
          img.loading = 'lazy';
          img.decoding = 'async';
          img.referrerPolicy = 'no-referrer';
          let idx = 0;
          const tryNext = () => {
            if (idx >= sources.length) {
              holder.remove();
              return false;
            }
            img.src = sources[idx++];
            return true;
          };
          img.addEventListener('error', () => {
            if (!tryNext()) {
              // final failure handled by caller
            }
          });
          tryNext();
          holder.appendChild(img);
          anchor.appendChild(holder);
          return true;
        };

        const list = networkFilter ? partners.filter(p => (p && p.network) === networkFilter) : partners;
        const filterEl = document.getElementById('filter');
        if (filterEl) {
          if (networkFilter) {
            filterEl.innerHTML = `Filtering by network: <span class="badge">${networkFilter}</span>`;
            filterEl.hidden = false;
          } else {
            filterEl.hidden = true;
          }
        }
        const fragment = document.createDocumentFragment();
        for (const partner of list) {
          const listItem = document.createElement('li');
          listItem.className = 'partner';

          const anchor = document.createElement('a');
          anchor.href = partner.url || '#';
          anchor.rel = 'noopener noreferrer';
          if (partner.name) {
            anchor.title = partner.name;
            anchor.setAttribute('aria-label', `Visit ${partner.name}`);
          }

          const provided = (partner.imgUrl || '').trim();
          const sources = [];
          if (provided) sources.push(provided);
          sources.push(...getFaviconSources(partner.url || ''));

          const appended = appendImageWithFallbacks(anchor, sources, partner.name || getHostname(partner.url) || 'Partner');
          // Always show name
          const title = document.createElement('div');
          title.className = 'title';
          title.textContent = partner.name || getHostname(partner.url) || 'Partner';
          anchor.appendChild(title);
          // Optional subtitle as description
          if (partner.description) {
            const subtitle = document.createElement('div');
            subtitle.className = 'subtitle';
            subtitle.textContent = partner.description;
            anchor.appendChild(subtitle);
          }

          listItem.appendChild(anchor);
          fragment.appendChild(listItem);
        }
        if (list.length === 0) {
          const message = document.createElement('p');
          message.textContent = `No partners found for network: ${networkFilter}`;
          message.style.padding = '16px';
          container.replaceWith(message);
        } else {
          container.appendChild(fragment);
        }
      } catch (error) {
        const message = document.createElement('p');
        message.textContent = 'Unable to load partners at this time.';
        message.style.padding = '16px';
        container.replaceWith(message);
        // Also log for debugging
        console.error(error);
      }
    }

    window.addEventListener('DOMContentLoaded', loadPartners);
  </script>
  <!-- Minimal inline styles and JS keep this page easily deployable as static -->
</head>
<body>
  <div class="wrap">
    <header>
      <h1><span class="accent">Explore</span> Partners</h1>
      <p>Discover services and apps across networks.</p>
      <p id="filter" class="filter" hidden></p>
    </header>
    <ul id="partners" class="partners" aria-live="polite"></ul>
  </div>
</body>
</html>
